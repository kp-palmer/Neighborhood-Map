<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>The Best of Boba</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap Js CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>

  <script src="js/app.js" charset="utf-8"></script>
  <script async defer
  src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCpcWW-Hl25hWBoS_KzOTLu-IaYE26Tg3Q&callback=startApp"onerror="errorHandlingMap()">
  </script>
  <script src="js/settings.js" charset="utf-8"></script>
  <script src="js/styles.js" charset="utf-8"></script>
  
  
</head>
<body>

  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <div id="top">
          <h3>Bubble Tea in NYC:</h3>
          
          <input class="form-control" placeholder="Search Locations... ðŸ”Ž" type="search" name="filter" data-bind="textInput: query" autocomplete="off" />
      
          <h3>Search results:</h3>  
        </div>
        <div data-bind="template: {name:'bubble', foreach:bubbles}"></div>
          <div id="bubble" data-bind="if: $data">
            <div tabindex id="ta_da" data-bind="click: ta_da">
              <div id ="title" data-bind="text: marker.title"></div>
              <div id="address" data-bind="text: marker.custom1"></div> 
            </div> 
          </div>
      </div>
      
      
        <footer class="footer">
              <div class="container">
                <a href="https://developer.foursquare.com/">
                  <img id="foursquare-img" src="images/foursquareimg.png" alt="Powered by Foursquare" >
              </a>
              <span class="footer-name">Powered by Foursquare</span>
          </div>
      </footer>
  </nav>

  <!-- Page Content Holder -->
  <div id="content">

   <nav class="navbar navbar-default">
      <div class="container-fluid">

         <div class="navbar-header">
            <button type="button" id="sidebarCollapse" class="navbar-btn">
               <span></span>
               <span></span>
               <span></span>
           </button>
           <p id="page-title">The Best of Boba</p>
       </div>
   </div>
</nav>
  
<div id="map"></div>        
</div>    
</div>

</body>
</html>
